[workspace]
resolver = "2"
members = [
    "arch/x86-64",
    "gui",
    "kernel",
    "macros",
    "src/fs",
    "src/gmtx",
    "src/kernel",
    "src/llt",
    "src/obconf",
    "src/param",
    "src/pfs",
    "src/pkg",
    "src/tls"
]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
debug = "full"
lto = true
