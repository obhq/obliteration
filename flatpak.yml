app-id: io.github.obhq.Obliteration
default-branch: stable
runtime: org.kde.Platform
runtime-version: '6.6'
platform-extensions:
- org.freedesktop.Platform.GL.default
sdk: org.kde.Sdk
command: obliteration
build-options:
  build-args:
  - --share=network
finish-args:
  - --filesystem=home
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --device=kvm
  - --socket=pulseaudio
modules:
- name: obliteration
  build-options:
    env:
      RUSTUP_HOME: /run/build/obliteration/.rustup
      CARGO_HOME: /run/build/obliteration/.cargo
  buildsystem: simple
  build-commands:
  - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
  - |
    if [ ${FLATPAK_ARCH} == 'x86_64' ]; then
      rustup target add x86_64-unknown-none
    fi
  - cmake --preset linux-release
  - cmake --build --preset linux-release
  - cmake --install build --prefix "$FLATPAK_DEST"
  sources:
  - type: dir
    path: .
