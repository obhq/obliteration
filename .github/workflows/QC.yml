name: Quality Check
on: 
  workflow_call: 
jobs: 
  qualitycheck: 
    name: Quality Check
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
    - name: Execute Rustfmt check
      run: |
      cd src
      find . -name "Cargo.toml" | xargs -I % sh -c "cd %/.. && cargo fmt --all"
