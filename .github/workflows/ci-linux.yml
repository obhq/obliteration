name: CI (Linux)
on:
  workflow_call:
jobs:
  build:
    name: Linux
    runs-on: ubuntu-20.04 # We cannot use 22.04 due to Vulkan SDK does not available.
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Install system dependencies
      uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libxkbcommon-dev vulkan-sdk
          version: ${{ runner.os }}-vulkanSDK
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        cache: true
        cache-key-prefix: ${{ runner.os }}-install-qt-action
        version: 6.2.*
    - name: Initialize VCPKG
      run: ./vcpkg/bootstrap-vcpkg.sh
    - name: Install VCPKG packages
      run: ./vcpkg-restore.sh
    - name: Run CMake
      run: cmake -B build -D CMAKE_BUILD_TYPE=Release
    - name: Build
      run: cmake --build build
