name: CI (Linux)
on:
  workflow_call:
jobs:
  build:
    name: Linux
    runs-on: ubuntu-22.04
    env:
      CMAKE_BUILD_PARALLEL_LEVEL: '2'
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
    - name: Cache Cargo home
      uses: actions/cache@v3
      with:
        path: ~/.cargo
        key: ${{ runner.os }}-cargo${{ startsWith(github.ref, 'refs/heads/') && format('-{0}', github.run_id) || '' }}
        restore-keys: ${{ runner.os }}-cargo
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: 6.*
        cache: true
        cache-key-prefix: ${{ runner.os }}-qt
    - name: Cache build files
      uses: actions/cache@v3
      with:
        path: |
          build
          src/target
        key: ${{ runner.os }}-build-files${{ startsWith(github.ref, 'refs/heads/') && format('-{0}', github.run_id) || '' }}
        restore-keys: ${{ runner.os }}-build-files
    - name: Run CMake
      run: cmake --preset linux-release .
    - name: Build
      run: cmake --build --preset linux-release
    - name: Run Clippy
      run: cargo clippy --release
      working-directory: src
