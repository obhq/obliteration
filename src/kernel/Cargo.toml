[package]
name = "kernel"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "obkrnl"
path = "src/main.rs"

[dependencies]
bitflags = "2.1"
byteorder = "1.4"
clap = { version = "4.1", features = ["derive"] }
elf = { path = "../elf" }
iced-x86 = { version = "1.18", features = ["code_asm"] }
kernel-macros = { path = "../kernel-macros" }
libc = "0.2"
llt = { path = "../llt" }
llvm-sys = { version = "170.0.0", features = ["strict-versioning"] }
param = { path = "../param" }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
termcolor = "1.2.0"
thiserror = "1.0"
tls = { path = "../tls" }

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.48", features = ["Win32_Foundation", "Win32_System_Diagnostics_Debug", "Win32_System_Memory", "Win32_System_SystemInformation", "Win32_System_Threading"] }
