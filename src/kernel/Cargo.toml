[package]
name = "kernel"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "obliteration-kernel"
path = "src/main.rs"

[dependencies]
bitflags = "1.3"
clap = { version = "4.0", features = ["derive"] }
iced-x86 = { version = "1.17", features = ["code_asm"] }
libc = "0.2"
linked_list_allocator = { version = "0.10", default-features = false }
memmap2 = "0.5"
pfs = { path = "../pfs" }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
thiserror = "1.0"
util = { path = "../util" }

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.45", features = ["Win32_Foundation", "Win32_System_Diagnostics_Debug", "Win32_System_Memory", "Win32_System_SystemInformation"] }
